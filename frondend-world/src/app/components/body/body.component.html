<div class="main-content">
    <div class="left-side"></div>
    <div class="middle-side">
        <div *ngIf="worldId == undefined">
            <button class="btn btn-create" (click)="createWorld()">Create the World</button>
            <span class="span">Or</span>
            <button class="btn btn-view">View the World</button>
        </div>
        <world-map [worldId]="worldId" (selectCell)="onSelect($event)"></world-map>
    </div>
    <div class="right-side"></div>
</div>
